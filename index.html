<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Сброс пароля</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form" id="phone_number_form">
        <div class="form__header">Введите номер телефона</div>
        <div class="form__error" id="phone_number_error"></div>
        <input
          type="text"
          class="form__input"
          placeholder="+7 (777) 333 22 11"
          id="phone_number_input"
          name="phone_number"
          autocomplete="off"
        />
        <button class="form__btn" id="phone_number_submit-btn">
          Сбросить пароль
        </button>
      </form>
      <div class="loader" id="loader"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
