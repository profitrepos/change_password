<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/pincode.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Сброс пароля</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="./images/mis.png" alt="" />
        <h1>Сброс пароля</h1>
      </div>
      <div class="content">
        <div class="org_error" id="org_error"></div>
        <form class="form hide" id="phone_number_form">
          <div class="form__header">Введите номер телефона</div>
          <div class="form__error" id="phone_number_error"></div>
          <input
            type="text"
            class="form__input"
            placeholder="+7 (777) 333 22 11"
            id="phone_number_input"
            name="phone_number"
            autocomplete="off"
            maxlength="18"
            autofocus
          />
          <button class="form__btn" id="phone_number_submit-btn" disabled>
            Сбросить пароль
          </button>
        </form>
        <form class="form hide" id="sms_form">
          <div class="form__header">Введите код из СМС</div>
          <div class="form__error" id="sms_error"></div>
          <div id="sms_code"></div>
        </form>
        <div class="form hide" id="success_form">
          <svg
            viewBox="64 64 896 896"
            focusable="false"
            data-icon="check-circle"
            width="50px"
            height="50px"
            fill="#52c41a"
            aria-hidden="true"
          >
            <path
              d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm193.5 301.7l-210.6 292a31.8 31.8 0 01-51.7 0L318.5 484.9c-3.8-5.3 0-12.7 6.5-12.7h46.9c10.2 0 19.9 4.9 25.9 13.3l71.2 98.8 157.2-218c6-8.3 15.6-13.3 25.9-13.3H699c6.5 0 10.3 7.4 6.5 12.7z"
            ></path>
          </svg>
          <span class="success"
            >Вам была отправлена СМС с временным паролем.</span
          >
        </div>
        <div class="loader active" id="loader"></div>
      </div>
    </div>
    <script src="./js/pincode.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
